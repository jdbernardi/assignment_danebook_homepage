<!DOCTYPE html>
<html lang="en">
<head>
<title>Danebook</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link href="styles.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>

<body>


<!-- Navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand brand-white" href="#">Danebook</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <!--Form with search and Submit button -->
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email">
          <input type="password" class="form-control" placeholder="Password">          
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>

    </div><!-- /.navbar-collapse -->
  </div> <!--container for nav-->
</nav>

<div class="container main-content">

    <main class="row">
      <!--Connect with friends copy-->
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-12">
              <h2>Connect with all your friends!</h2>
            </div>
          <!--bullet points-->
            <div class="row">
              <div class="col-sm-10 col-sm-offset-1">
                <p>
                  &#9679 See photos and updates in your news feed
                </p>
              </div>
              <div class="col-sm-10 col-sm-offset-1">
                <p>
                  &#9679 See photos and updates in your news feed
                </p>
              </div>
              <div class="col-sm-10 col-sm-offset-1">
                <p>
                  &#9679 See photos and updates in your news feed
                </p>
              </div>
              <div class="col-sm-10 col-sm-offset-1">
                <p>
                  &#9679 See photos and updates in your news feed
                </p>
              </div>
            </div> <!--/.row for bullet points-->
        </div>
      </div>

      <!--Sign up-->
      <div class="col-sm-6">
        <h1>Sign Up</h1>

        <!--begin form group-->
        <form>

          <!--first and last name inputs-->
          <div class="row">
              <fieldset class="form-group col-sm-6">
                <input type="text" class="form-control" id="first-name" placeholder="First Name">
               </fieldset> 
               <fieldset class="form-group col-sm-6">
                <input type="text" class="form-control" id="last-name" placeholder="Last Name">
              </fieldset>
          </div>

          <!--email field-->
          <div class="row">
              <fieldset class="form-group col-sm-12">
                <input type="text" class="form-control" id="email" placeholder="Email">
               </fieldset> 
          </div>

          <!--password field-->
          <div class="row">
              <fieldset class="form-group col-sm-12">
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
               </fieldset> 
          </div>

          <!--confirm password field-->
          <div class="row">
              <fieldset class="form-group col-sm-12">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
               </fieldset> 
          </div>

          <!--Birthday Split Button Fields-->
          <div class="row">
            <div class="col-sm-12">
              <p>Birthday</p>
            </div>
          </div>
          <div class="row">
            <div class="btn-group col-sm-3">
              <button type="button" class="btn btn-default">Month</button>
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">January</a>
                <div class="dropdown-divider"></div>
              </div>
            </div>

          <div class="btn-group col-sm-3">
              <button type="button" class="btn btn-default">Day</button>
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">1</a>
                <div class="dropdown-divider"></div>
              </div>
            </div>

          <div class="btn-group col-sm-3">
              <button type="button" class="btn btn-default">Year</button>
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">2001</a>
                <div class="dropdown-divider"></div>
              </div>
            </div>
          </div>
        </form>


      </div>
    </main>





</div>
</body>

</html>
